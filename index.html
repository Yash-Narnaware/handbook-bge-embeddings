<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 80%; /* Adjust the width as needed */
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            /* flex-direction: column; */
            position: fixed;
            /* top: 110; */
            height: 60%;  /*Adjust the height as needed */
        }
        .chat-header {
            width: 100%;
            text-align: center;
            background-color: #0084FF;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            position:fixed;
            top: 0;
        }
        .chat-log {
            flex: 1;
            /*max-height: calc(100% - 120px);  Adjust this value as needed */
            overflow-y: auto;
            padding: 10px;
        }
        .user-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 80%;
            background-color: #fff; /* Set the background color for the input area */
            margin-bottom: 1%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;border-radius: 5px;
        }
        .user-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .send-button {
            background-color: #0084FF;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-header"><h1>Header</h1></div>
    <div class="chat-container">
        <!-- <div class="chat-header">ChatGPT</div> -->
        <div class="chat-log" id="chat-log">
            <p>ChatGPT: Hello! How can I assist you today?</p>
        </div>
    </div>
    <div class="user-input-container">
        <input type="text" class="user-input" id="user-input" placeholder="Type your message..." />
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById("user-input").value;
            appendMessage("You: " + userMessage);

            // Send the user's message to the Flask server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/process_message", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = xhr.responseText;
                    /*var botResponse = response.response;*/
                    appendMessage(response);
                }
            };

            var requestData = JSON.stringify({ message: userMessage });
            xhr.send(requestData);

            document.getElementById("user-input").value = "";
        }

        function appendMessage(message) {
            var chatLog = document.getElementById("chat-log");
            var newMessage = document.createElement("p");
            newMessage.textContent = message;
            chatLog.appendChild(newMessage);
        }
    </script>
</body>
</html>
